<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <img src="./images/bg-main-desktop.png" alt="bg-main-desktop">
  <div class="container">
    <form action="#">
      <p>Cardholder Name</p>
      <input class="user" type="text" size="40" pattern="[0-9]{1,5}" placeholder="e.g. Jane Appleseed">
  
      <p>Card Number</p>
      <input class="cardnumber" type="text" size="40" placeholder="e.g. 1234 5678 9123 0000">
  
      <div class="date">
        <p>Exp. Date (MM/YY)</p>
        <input class="card_mm" type="text" size="3" placeholder="MM">
        <input class="card_yy" type="text" size="3" placeholder="YY">  
      </div>
      
      <div class="cvc">
        <p class="card_cvc_p">CVC</p>
        <input class="card_cvc" type="text" size="3" placeholder="e.g. 123"><br>
      </div><br>
      <button>Confirm</button>
    </form>
  </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000
  -->

  <!-- Completed state start

  Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vk.com/disshin">Vitaliy Starcev</a>.
  </div>
  <script src="/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src="/main.js"></script>
</body>
</html>
